<body>
	<main>
		<header class="top">
			<h1 class="title">IP Address Tracker</h1>
			<form action="" autocomplete="off" class="search-form">
				<input type="text" id="ip-input" autofocus placeholder="Search for any IP address or domain">
				<button type="submit">Submit
				</button>
			</form>
		</header>
		<section class="info-section">
			<div class="info-box">
				<div class="box ip-info-box">
					<span class="field-name">IP Address</span>
					<span class="info-field" id="ip-info"></span>
				</div>
				<div class="box location-info-box">
					<span class="field-name">Location</span>
					<span class="info-field" id="location-info"></span>
				</div>
				<div class="box timezone-info-box">
					<span class="field-name">Timezone</span>
					<span class="info-field" id="timezone-info"></span>
				</div>
				<div class="box isp-info-box">
					<span class="field-name">ISP</span>
					<span class="info-field" id="isp-info"></span>
				</div>
			</div>
		</section>
		<dialog id="modal">
			<h3><i class="fas fa-exclamation-triangle"></i> OH SNAP</h3>
			<p id="error-message"></p>
			<button id="close-btn">Close</button>
		</dialog>
		<div id="map"></div>
	</main>
